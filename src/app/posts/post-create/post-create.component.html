<mat-card>
	<mat-spinner *ngIf="isLoading"></mat-spinner>
	<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
		<mat-form-field>
			<input 
				matInput 
				placeholder="Post Title " 
				type="text" 
				formControlName="title">
			<mat-error *ngIf="form.get('title').invalid ">Invalid Title</mat-error>
		</mat-form-field>

		<div>
			<button 
				type="button" 
				mat-stroked-button
				(click)="filePicker.click()">Pick Image </button>
			<input #filePicker type="file" (change)="onImagePicked($event)">
		</div>

		<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
		<!-- <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview"> -->
			<img [src]="imagePreview" alt="form.value.title">
		</div>

		<mat-form-field>
			<textarea 
				matInput 
				placeholder="Post Content " 
				rows="6 " 
				formControlName="content">
			</textarea>
			<mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
		</mat-form-field>
		<button 
			mat-raised-button
			color="primary"
			type="submit">Save Post</button>
	</form>
</mat-card>
