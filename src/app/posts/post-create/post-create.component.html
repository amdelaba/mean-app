<mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
                <mat-form-field>
                        <input 
                                matInput 
                                placeholder="Post Title" 
                                type="text" 
                                [ngModel]="post?.title"
                                name="title"
                                required
                                minlength="3"
                                #title="ngModel">
                        <mat-error *ngIf="title.invalid">Invalid Title</mat-error>
                </mat-form-field>
                <mat-form-field>
                        <textarea 
                                matInput 
                                placeholder="Post Content" 
                                rows="6" 
                                [ngModel]="post?.content"
                                name="content"
                                required
                                #content="ngModel">
                        </textarea>
                        <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
                </mat-form-field>
                <button 
                        mat-raised-button
                        color="primary"
                        type="submit">Save Post</button>
        </form>


</mat-card>
