<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input 
          type="email" 
          name="email"
          matInput 
          placeholder="Email Address" 
          ngModel
          #emailInput="ngModel"
          required
          email
          >
        <mat-error *ngIf="emailInput.invalid ">Invalid Email</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input 
          type="password" 
          name="password" 
          matInput 
          placeholder="Password"  
          ngModel
          #passwordInput="ngModel"
          required
          password
        >
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button 
        mat-raised-button
        color="primary"
        type="submit">Login</button>
    </form>
  </mat-card>
